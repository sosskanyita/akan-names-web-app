<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan naming web app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">
     <div class="jumbotron parent">
        <div class="row">
          <div class="col-md-6">
            <div class="jumbotron p-0 left">
                <div class="overlay">
                  <h1 class="text-center akan">Akan Names</h1>
                  <hr class="my-4">
                  <img src="https://bit.ly/2JxVDcY" alt="picture" class="rounded-circle" height="100">
                  <p class="p-text">The Akan people of Ghana name their children after the day of the week
                    they were born.</p>
                    <p class="p-text">These "day names" have further meanings concerning the soul and character of the person.</p>
                    <p class="q-text text-center">This is a cool web app to let you know what's your akan name?</p>
                </div>
            </div>
        </div>
        <div class="col-md-6-right">
         <div class="panel col-6-sm offset-sm-3">
               <div class="form-group top-form"
                 <label for="year" class="lebels">Year</label>
                 <input type="number" placeholder="Enter the year" class="form-control" id="year" required min="0" max="100">
               </div>
               <div class="form-group"
                 <label for="century" class="lebels">Century</label>
                 <input type="number" placeholder="Enter the centiry" class="form-control" id="year" required min="0" max="30">
               </div>
               <div class="form-group"
                 <label for="month" class="lebels">Month</label>
                 <input type="number" placeholder="Enter the month" class="form-control" id="year" required min="0" max="12">
               </div>
               <div class="form-group"
                 <label for="dayofmonth" class="lebels">Day of Month</label>
                 <input type="number" placeholder="Enter the day of month" class="form-control" id="year" required min="0" max="12">
               </div>
            <br>
               <form class="radio-button">
                 <input type="radio" class="genders labels" value="male" id="rad1" name="rads" required>Male
                 <input type="radio" class="genders labels" value="female" id="rad1" name="rads" required>Female
               </form>
            <br>
              
              <a href="#result"><button type="button" name="button" class="btn btn-primary mb-2" onclick="checkDayOfWeek();">Calculate Birthday</button></a>
              <a href="rest"><button type="reset" name="button" class="btn btn-primary mb-2">Reset</button></a>
              <h1 id="result"></h1>
        </div>  
    </div> 
    <script src="script.js"></script> 
</body>
</html>
